        let reg4 = /^([a-z]|[A-Z]|[0-9]){4,}@[a-z]{2,10}.[a-z]{2,3}$/; 
        let reg5 = /^([a-z]|[A-Z]|[0-9]){4,}@[a-z]{2,10}.[a-z]{2,3}.[a-z]{1,2}$/;
        let pass_reg = /^([a-z]|[A-Z]|[0-9]){6,}$/;
        let info = new Array();
        while(1)
        {
            let p_info = {}
            let email = prompt("Enter Your Email", " ");
            if(email == null)
            {
                info.sort(function(a,b){
                    return a.ID < b.ID ? -1 : a.ID > b.ID ? 1 : 0;
                })
                console.log(info);
                break;
            }
            else
            {
                if(reg4.test(email) || reg5.test(email)) 
                {
                    p_info.ID = email.split("@")[0];
                    let password = prompt("Enter Your Password", " ");
                    if(password == null)
                    {
                        alert("비밀번호를 입력하세요!");
                    }
                    else
                    {
                        if(pass_reg.test(password))
                        {
                            p_info.PWD = password;
                            info.push(p_info);
                        }
                        else
                        {
                            alert("잘못된 입력");
                        }
                    }
                    
                }
                else
                {
                    alert("잘못된 입력");
