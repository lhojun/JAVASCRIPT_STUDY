<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1>Comparison operator & Boolean</h1>
	<h2>1===1</h2>
	<script type="text/javascript">
		document.write(1===1);
	</script>
	<h2>1===2</h2>
	<script type="text/javascript">
		document.write(1===2);
	</script>
	<h2>1&lt;2</h2>
	<script type="text/javascript">
		document.write(1<2);
	</script>
	<h2>1&gt;2</h2>
	<script type="text/javascript">
		document.write(1>2);
	</script>
</body>
</html>
